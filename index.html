<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify preview widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Spotify preview widget</h1>
    <img id="logo" src="spotify-logo.jpg">
    <p id="subtitle">Play a 30-second preview of your favorite music!</p>

    <div class="widget">
      <div class="header">
        <div class="btn-play disabled"></div>

        <div class="metadata">
          <p class="title">Song title</p>
          <p class="author">Song author</p>

          <div class="seekbar">
            <progress value="13" max="30"></progress>
          </div>
        </div>
      </div>
      <div class="cover">
        <img src="https://i.scdn.co/image/4df66c8b705efa6dd3be4e884fe2ca8779fd4fc9"/>
      </div>

      <audio id="audio"></audio>
    </div>

    <form id ="URI" class="empty">
      <input type="text" name="track" value="spotify:track:2rjOaGr1mcTYePllS8crRf" />
      <button type="submit">Load track</button>
    </form>

    <form id="Search">
      <input type="text" name="query"/>
      <button type="submit">Search</button>
    </form>

    <ul id="results" class="list empty">
      <li><a href="spotify:track:2rjOaGr1mcTYePllS8crRf">
        <span class="artist">artist name</span>
        <span class="song">song name</span>
      </a></li>
    </ul>
    <script src="metadata.js"></script>
  </body>
</html>
